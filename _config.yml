# GitHub Pages configuration file for BRAIN Lab website

# Basic site information
theme: jekyll-theme-minimal
title: BRAIN Lab @ UTA
description: Biomedical Research in AI and Neuroimaging Laboratory at UTA
url: "" # Replace with your GitHub Pages URL when deployed

# GitHub Pages settings
markdown: kramdown
permalink: pretty

# Custom variables
author:
  name: Xi Zhu
  email: xi.zhu@uta.edu

# Social media links
social:
  twitter: ""
  linkedin: ""
  github: ""
  
# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .github
  - LICENSE
  - README.md
  
# Include specific files that might be excluded by default
include:
  - .nojekyll 